<div class="table-responsive icd-table-container">
    <button class="btn btn-primary" (click)="openModal(template,'add')">ADD</button>
    <table class="table border-bottom diagnosis-code-table m-0">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data; let i = index">
                <!-- <td class="border-right form-input" id="d.id">
                    <span class="diagnosis-code">{{d.id}}</span>
                </td> -->
                <td class="border-right form-input">
                    <span class="diagnosis-code">{{d.name}}</span>
                </td>
                <td class="border-right form-input">
                    <span class="diagnosis-code">{{d.description}}</span>
                </td>
                <td class="border-right form-input">
                    <span class="diagnosis-code">{{d.price}}</span>
                </td>
                <td class="border-right form-input">
                    <span class="diagnosis-code">{{d.stock}}</span>
                </td>
                <td class="border-right form-input">
                    <span class="diagnosis-code">{{d.status}}</span>
                </td>

                <td class="border-right delete-option">
                    <button type="button" class="btn btn-primary"  (click)="openModal(template,'edit');updateEmployee(i)">UPDATE</button>
                </td>
                <td class="border-right delete-option" >
                    <button type="button" class="btn btn-primary" (click)="deleteInventory(i+1)">DELETE</button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="inventoryForm" >
            <!-- <input type="number" formControlName="id" class="form-control"> -->
            <input type="text" formControlName="name" class="form-control">
            <input type="text" formControlName="description" class="form-control">
            <input type="text" formControlName="price" class="form-control">
            <input type="text" formControlName="stock" class="form-control">
            <input type="text" formControlName="status" class="form-control">
            <button class="btn btn-success" (click)="submit()" >Submit</button>
        </form>
     
    </div>
  </ng-template>
