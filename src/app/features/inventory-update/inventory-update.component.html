<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Edit Inventory</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label ">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="id"[ngClass]="{ 'is-invalid': f.id.touched && f.id.errors }" />
            <div *ngIf=" f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">ID is required.</div>
          </div>
          </div>
        </div>
      
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name"[ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" />
            <div *ngIf=" f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required.</div>
          </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': f.description.touched && f.name.errors }"  />
            <div *ngIf=" f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required.</div>
          </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="price" [ngClass]="{ 'is-invalid': f.price.touched && f.price.errors }" />
            <div *ngIf=" f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Price is required.</div>
          </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Stock</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="stock" [ngClass]="{ 'is-invalid': f.price.touched && f.price.errors }" />
            <div *ngIf=" f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Stock is required.</div>
          </div>
          </div>
        </div>
        <div class="form-group mb-1">
          <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="status" />
          </div>
        </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
